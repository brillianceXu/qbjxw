    <script type="text/javascript" src="/Public/admin/lib/layer/2.1/layer.js"></script> 
    <script type="text/javascript">
    function Verify() {
        var match = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
        var reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
        var username = $("#username").val();
        if (!username) {
            layer.msg("请出输入您的姓名！");
            return false;
        }
        var direction = $("#direction").val();
        if (!direction) {
            layer.msg("请出输入您的创业方向！");
            return false;
        }
        var mobile = $("#mobile").val();
        if (!mobile) {
            layer.msg("请出输入您的联系电话！");
            return false;
        }
        if (!reg.test(mobile)) {
            layer.msg("手机号码格式不正确");
            $("input[name=telphone]").focus();
            return false;
        }
        var email = $("input[name=email]").val();
        if (!match.test(email)) {
            layer.msg("邮箱格式不正确");
            $("input[name=email]").focus();
            return false;
        }
        var code = $("#code").val();
        if (!code) {
            layer.msg("请输入验证码！");
            return false;
        }
        return true;
    }
    </script>
