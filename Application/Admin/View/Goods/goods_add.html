<extend name="Public:base"/>
<block name="main">
<article class="page-container">
	<form action="__SELF__" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$mes.name}" placeholder="" id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品别名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$mes.nickname}" placeholder="" id="" name="nickname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="cid" class="select">
					<volist name="cate" id="v">
					<option value="{$v.id}" <if condition="$mes.cid eq $v['id']">selected="selected"</if>>{$v.cname}</option>
					<volist name="v.child" id="vv">
						<option value="{$vv.id}" <if condition="$mes.cid eq $vv['id']">selected="selected"</if>>|--{$vv.cname}</option>
					</volist>
				</volist>
				</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">单位：</label>
			<div class="formControls col-xs-4 col-sm-2">
				<span class="select-box">
				<select name="unit" class="select">
					<option value="1" >件</option>
					<option value="2" >瓶</option>
				</select>
				</span>
				<!-- <input type="text" class="input-text" value="{$mes.unit}" placeholder="" id="" name="unit"> -->
			</div>
			
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">价格：</label>
			<div class="formControls col-xs-4 col-sm-2">
				<input type="number" class="input-text" value="{$mes.price}" placeholder="" id="" name="price">
			</div>
			<div class="formControls col-xs-4 col-sm-2">
				/元
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">香型：</label>
			<div class="formControls col-xs-4 col-sm-2">
				<input type="text" class="input-text" value="{$mes.odor_type}" placeholder="" id="" name="odor_type">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">酒精度：</label>
			<div class="formControls col-xs-4 col-sm-2">
				<input type="number" class="input-text" value="{$mes.degree}" placeholder="" id="" name="degree">
			</div>
			<div class="formControls col-xs-4 col-sm-2">
				%vol
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">包装：</label>
			<div class="formControls col-xs-6 col-sm-4">
				<input type="text" class="input-text" value="{$mes.packing}" placeholder="" id="" name="packing">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">净含量：</label>
			<div class="formControls col-xs-4 col-sm-2">
				<input type="number" class="input-text" value="{$mes.net_wt}" placeholder="" id="" name="net_wt">
			</div>
			<div class="formControls col-xs-4 col-sm-2">
				ml
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生产日期：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 13%;">
				<input type="text" class="input-text Wdate" value="{$mes.product_date}" placeholder="" id="" name="product_date" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上市日期：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 13%;">
				<input type="text" class="input-text Wdate" value="{$mes.market_date}" placeholder="" id="" name="market_date" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					 <input type="file" name="picture" style="display: none;" onchange="preview(this)">
					<button onclick="upload_one();" class="btn btn-default btn-uploadstar radius" type="button">开始上传</button>
					<if condition="$mes.picture neq ''">
					<div id="preview" style="display: block;padding-top: 12px;"><img width="100" height="100" src="{$mes.picture}"/></div> 
					<else/>
					<div id="preview" style="display: none;padding-top: 12px;"></div> 
					</if> 
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">购买链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$mes.buy_link}" placeholder="" id="" name="buy_link">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="summary" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$mes.summary}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品详情：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<!-- <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>  -->

				<textarea name="content" id="editor" cols="" class=""  placeholder="文章详情" dragonfly="true" nullmsg="备注不能为空！">{$mes.content}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$mes.keywords}" placeholder="多个关键字以,隔开" id="" name="keywords">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" cols="" rows="" class="textarea"  placeholder="网站推广描述" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$mes.description}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				
				<button onclick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onclick="remove_input();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script>

		// if(content == ''){

</block>
