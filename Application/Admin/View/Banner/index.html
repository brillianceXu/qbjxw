<div class="page-container" style="padding-top: 0px;">

			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
					<th width="150">图片标题</th>
					<th width="100">分类</th>

			</thead>
			<tbody>
				<volist name="photos" id="v">
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$v.id}</td>
					<td><a style="text-decoration:underline;" onclick="view_big('{$v.route}','{$v.name}');">{$v.name}</a></td>
					<td>{$v.cname}</td>
					<td>{$v.link}</td>
					<!-- <td class="text-c">{$v.keywords}</td> -->

						<a style="text-decoration:none" class="ml-5"  href="__APP__/Admin/Banner/picture_add/id/{$v.id}.html" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
						<!-- <a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a> -->
					</td>
				</tr>
				</volist>
				<!--  -->
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
	function view_big(src,name){
	// var src = $(this).find("img").attr( "src" );
	// alert(src);
	$( ".carrousel" ).find("img").attr( "src", src );
	$( ".carrousel" ).find("img").attr( "alt", name );
	$( ".carrousel" ).find(".botton_des").html(name);
	$( ".carrousel" ).css("display","block");
}
function close_big(){
	$( ".carrousel" ).css("display","none");
	$( ".carrousel" ).find("img").attr( "src", "" );
}
</script>
</block>
<block name='modal'>
	<div class="carrousel"> <span class="close entypo-cancel" onclick="close_big();">关闭</span>  
		<div class="divImg">
			<div class="botton_des" style="display: block;">客厅 </div>
			<img src="" alt="BINGOO" style="height: 300px;width: auto;" /> 
			
		</div>
	</div>
</block>
